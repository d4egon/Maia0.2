<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIA File Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            width: 450px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .response-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .thought-bubble {
            position: relative;
            background: #e7f3ff;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            color: #333;
            display: none;
            font-size: 16px;
            width: 80%;
            text-align: left;
            line-height: 1.6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thought-bubble::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 30px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #e7f3ff;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h1>Welcome to MAIA File Processor</h1>
    <form id="upload-form">
        <input type="file" name="file" id="file" required>
        <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>

    <div id="response" class="response-container"></div>

    <!-- MAIA's Thought Bubble -->
    <div id="thought-bubble" class="thought-bubble">I‚Äôm ready to process your file! Go ahead and upload it. üòä</div>
</div>

<script>
    const form = document.getElementById("upload-form");
    const responseContainer = document.getElementById("response");
    const thoughtBubble = document.getElementById("thought-bubble");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const fileInput = document.getElementById("file");

        if (!fileInput.files.length) {
            displayResponse("Please select a file to upload.", "error");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // Simulate Thinking Process
        showThoughtBubble("Analyzing the file... Let me see what's inside! üßê");

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();

            if (response.ok) {
                displayResponse(`File '${fileInput.files[0].name}' uploaded successfully!`, "success");
                showThoughtBubble("Processing complete! That was interesting. üòÉ");
            } else {
                displayResponse(result.message || "Upload failed.", "error");
                showThoughtBubble("Something went wrong... Let me try again. üòü");
            }
        } catch (error) {
            displayResponse("An unexpected error occurred.", "error");
            showThoughtBubble("Oops! Something happened... I'll look into it. üòî");
            console.error("Error:", error);
        }
    });

    function displayResponse(message, status) {
        responseContainer.textContent = message;
        responseContainer.className = `response-container ${status}`;
        responseContainer.style.display = "block";
    }

    function showThoughtBubble(message) {
        thoughtBubble.textContent = message;
        thoughtBubble.style.display = "block";
    }
</script>

</body>
</html>
