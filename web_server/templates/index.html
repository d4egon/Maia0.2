<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MAIA - An AI blending intelligence, compassion, and creativity.">
    <meta name="author" content="Hans Agerbo">
    <title>MAIA - The Future Is Here</title>
    <link rel="icon" type="image/webp" href="static/favicon.webp">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" aria-label="Main Navigation">
        <div class="logo" aria-label="MAIA Logo">MAIA</div>
        <ul class="nav-links">
            <li><a href="#home" aria-label="Home">Home</a></li>
            <li><a href="#about" aria-label="About">About</a></li>
            <li><a href="#gallery" aria-label="Gallery">Gallery</a></li>
            <li><a href="#contact" aria-label="Contact">Contact</a></li>
        </ul>
        <label class="theme-switch" aria-label="Toggle Theme">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to <span class="highlight">MAIA</span></h1>
            <p>The future is now. A perfect blend of intelligence and elegance.</p>
            <button id="talk-to-maia-btn" class="cta-btn" aria-label="Open MAIA chat">Talk to MAIA</button>
        </div>
        <div class="hero-image">
            <img src="static/images/maia6.jpg" id="maia-face" alt="AI depiction of MAIA" loading="lazy">
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <h2>Gallery</h2>
        <div class="gallery-container" id="gallery-container">
            <!-- Dynamically loaded -->
        </div>
    </section>

    <!-- Chat Popup Definition -->
    <div id="maia-chat-popup" class="maia-chat-popup hidden">
        <div class="maia-chat-header">
            <span>M.A.I.A. Chat</span>
            <button class="close-chat" aria-label="Close Chat">&times;</button>
        </div>
        <div id="chat-log" class="maia-chat-log"></div>
        <div class="maia-chat-input">
            <input type="text" id="chat-input" placeholder="Type your question...">
            <button id="chat-send-btn">Send</button>
        </div>
        <!-- File Upload Form -->
        <div id="file-upload">
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file" accept=".txt,.pdf,.docx,.jpg,.png,.jpeg">
                <button type="button" id="upload-button">Upload File</button>
            </form>
            <div id="upload-feedback"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MAIA - All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="static/js/script.js"></script>
</body>
</html>
