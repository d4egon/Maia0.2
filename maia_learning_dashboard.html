<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIA Learning Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div id="app">
    <h1>MAIA Learning Dashboard</h1>
    <div class="input-area">
        <input type="text" id="inputText" placeholder="Enter text for analysis...">
        <input type="file" id="fileInput" accept="image/*">
        <button id="analyzeButton">Analyze</button>
        <div id="response-box">Awaiting response...</div>
    </div>
    <div id="visualization"></div>
</div>

<script>
    let clusters = [];

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("analyzeButton").addEventListener("click", analyzeText);
    });

    function analyzeText() {
        const text = document.getElementById("inputText").value;
        const file = document.getElementById("fileInput").files[0];
        let formData = new FormData();
        formData.append("text", text);
        if (file) formData.append("image", file);

        $.ajax({
            url: "/analyze",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                clusters = response.activations;
                updateVisualization();
                document.getElementById("response-box").textContent = response.text_response || "Analysis complete!";
            },
            error: function() {
                alert("An error occurred.");
            }
        });
    }

    function updateVisualization() {
        const data = [{
            x: Object.values(clusters).map(c => c.pleasure / (c.count || 1)),
            y: Object.values(clusters).map(c => c.arousal / (c.count || 1)),
            mode: "markers",
            marker: {
                size: Object.values(clusters).map(c => c.weight * 50),
                color: Object.keys(clusters),
            },
            text: Object.keys(clusters),
        }];

        const layout = {
            title: "Emotional State Visualization",
            xaxis: { title: "Pleasure" },
            yaxis: { title: "Arousal" },
            paper_bgcolor: "rgba(0,0,0,0)",
            plot_bgcolor: "rgba(0,0,0,0)",
        };

        Plotly.newPlot("visualization", data, layout);
    }
</script>
</body>
</html>
